- name: complementary
  desc: High-contrast opposite colors on the color wheel
  colors:
    - [1.0, 0.0, 0.0, 0.0, red]
    - [0.5, 0.0, 0.0, 0.25, dark-red]
    - [0.0, 1.0, 0.0, 0.5, green]
    - [0.0, 0.5, 0.0, 0.75, dark-green]
    - [1.0, 0.0, 0.0, 1.0, red]
  dist: center
  repeat: mirror
  speed: 0.8
  ease: smooth

- name: analogous
  desc: Harmonious colors adjacent on the color wheel
  colors:
    - [1.0, 0.0, 0.0, 0.0, red]
    - [1.0, 0.5, 0.0, 0.25, orange]
    - [1.0, 1.0, 0.0, 0.5, yellow]
    - [1.0, 0.5, 0.0, 0.75, orange]
    - [1.0, 0.0, 0.0, 1.0, red]
  dist: even
  repeat: pulse(0.3)
  speed: 0.7
  ease: sine

- name: triadic
  desc: Three equally spaced colors on the color wheel
  colors:
    - [1.0, 0.0, 0.0, 0.0, red]
    - [0.0, 1.0, 0.0, 0.33, green]
    - [0.0, 0.0, 1.0, 0.66, blue]
    - [1.0, 0.0, 0.0, 1.0, red]
  dist: alt
  repeat: rotate(0.4)
  speed: 0.9
  ease: smoother

- name: monochrome
  desc: Shades of a single color for a sleek look
  colors:
    - [0.0, 0.0, 0.8, 0.0, bright-blue]
    - [0.0, 0.0, 0.6, 0.25, medium-blue]
    - [0.0, 0.0, 0.4, 0.5, blue]
    - [0.0, 0.0, 0.2, 0.75, dark-blue]
    - [0.0, 0.0, 0.1, 1.0, navy]
  dist: even
  repeat: mirror
  speed: 0.5
  ease: smoother

- name: split-complementary
  desc: Main color plus two adjacent to its complement for contrast
  colors:
    - [1.0, 0.0, 0.0, 0.0, red]
    - [0.0, 0.8, 0.2, 0.33, yellow-green]
    - [0.0, 0.2, 0.8, 0.66, blue-green]
    - [1.0, 0.0, 0.0, 1.0, red]
  dist: center
  repeat: rotate(0.3)
  speed: 0.8
  ease: smoother
