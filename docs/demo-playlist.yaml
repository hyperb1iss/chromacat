# ChromaCat Showcase Playlist
# A stunning display of algorithmic art and color patterns

entries:
  - name: "Digital Rain"
    pattern: "rain"
    theme: "hackerman"
    duration: 20
    art: "matrix"
    params:
      speed: 2.0
      density: 1.8
      length: 5
      glitch: true
      glitch_freq: 1.2

  - name: "Ocean Waves"
    pattern: "wave"
    theme: "ocean"
    duration: 25
    art: "waves"
    params:
      amplitude: 1.2
      frequency: 0.8
      phase: 0.0
      offset: 0.5
      base_freq: 0.6

  - name: "Hypnotic Vortex"
    pattern: "spiral"
    theme: "nebula"
    duration: 30
    art: "spiral"
    params:
      density: 2.5
      rotation: 180
      expansion: 1.2
      clockwise: true
      frequency: 0.6

  - name: "Code Poetry"
    pattern: "kaleidoscope"
    theme: "cyberpunk"
    duration: 20
    art: "code"
    params:
      segments: 8
      rotation_speed: 0.5
      zoom: 1.5
      complexity: 3.0
      color_flow: 1.0

  - name: "Gridpoint"
    pattern: "checkerboard"
    theme: "quantum"
    duration: 30
    art: "boxes"

  - name: "Plasma Field"
    pattern: "plasma"
    theme: "plasma"
    duration: 35
    art: "plasma"
    params:
      complexity: 4.5
      scale: 1.8
      frequency: 0.8
      blend_mode: "add"

  - name: "Energy Vortex"
    pattern: "kaleidoscope"
    theme: "energy"
    duration: 30
    art: "vortex"
    params:
      segments: 12
      rotation_speed: 0.8
      zoom: 2.0
      complexity: 4.0
      color_flow: 1.5
      distortion: 0.3

  - name: "Digital Ecosystem"
    pattern: "perlin"
    theme: "forest"
    duration: 25
    art: "cells"
    params:
      octaves: 6
      persistence: 0.7
      scale: 1.5
      seed: 42

  - name: "Liquid Light"
    pattern: "wave"
    theme: "aurora"
    duration: 30
    art: "fluid"
    params:
      amplitude: 1.5
      frequency: 0.8
      phase: 0.0
      offset: 0.5
      base_freq: 0.6

  - name: "Labyrinth"
    pattern: "diamond"
    theme: "neon"
    duration: 25
    art: "maze"
    params:
      size: 1.5
      offset: 0.2
      sharpness: 3.0
      rotation: 0
      speed: 0.5
      mode: "static"

  - name: "Sacred Mandala"
    pattern: "kaleidoscope"
    theme: "dream"
    duration: 30
    art: "mandala"
    params:
      segments: 8
      rotation_speed: 0.4
      zoom: 1.5
      complexity: 3.5
      color_flow: 0.8
      distortion: 0.2

  - name: "ChromaCat"
    pattern: "diagonal"
    theme: "progress"
    duration: 20
    art: "logo"
