# ChromaCat Showcase Playlist
# A stunning display of algorithmic art and color patterns

entries:
  - name: "Organic Flow"
    pattern: "plasma"
    theme: "nebula"
    duration: 30
    art: "plasma"
    params:
      complexity: 4.5
      scale: 1.8
      frequency: 0.8
      blend_mode: add

  - name: "Hypnotic Dreams"
    pattern: "spiral"
    theme: "retrowave"
    duration: 25
    art: "vortex"
