      density: 2.5
      rotation: 180
      expansion: 1.2
      clockwise: true
      frequency: 0.6

  - name: "Digital Ecosystem"
    pattern: "perlin"
    theme: "quantum"
    duration: 30
    art: "cells"
    params:
      octaves: 6
      persistence: 0.7
      scale: 1.5
      seed: 42

